version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: lifefeel_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: lifefeel
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - lifefeel_network

  redis:
    image: redis:7-alpine
    container_name: lifefeel_redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - lifefeel_network

volumes:
  postgres_data:
  redis_data:

networks:
  lifefeel_network:
    driver: bridge